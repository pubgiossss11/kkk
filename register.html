
<!doctype html><html lang="vi"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Đăng ký - Tập Hoá 2k</title><link rel="stylesheet" href="styles.css"></head><body>
<header class="header"><div class="brand"><div class="logo"><img src="assets/logo.svg" alt="T2K" style="width:36px;height:36px;border-radius:50%"></div><div class="site-title">Tập Hoá 2k</div></div></header>
<main class="container"><section class="card"><h3>Đăng ký</h3>
<form id="registerForm">
<div class="form-row"><input id="regUser" class="input" placeholder="Tên đăng nhập" required></div>
<div class="form-row"><input id="regDisplay" class="input" placeholder="Tên hiển thị (tùy chọn)"></div>
<div class="form-row"><input id="regPass" type="password" class="input" placeholder="Mật khẩu" required></div>
<div class="row"><button class="btn primary" type="submit">Đăng ký</button><button id="toLogin" type="button" class="btn">Đăng nhập</button></div>
<div id="regError" class="small" style="color:#ff8b8b;margin-top:8px"></div>
</form></section></main><footer class="footer">© Tập Hoá 2k</footer><script src="common.js"></script><script>
document.getElementById('toLogin').addEventListener('click', ()=>window.location.href='login.html');
document.getElementById('registerForm').addEventListener('submit', (e)=>{ e.preventDefault();
  const u = document.getElementById('regUser').value.trim();
  const p = document.getElementById('regPass').value;
  const d = document.getElementById('regDisplay').value.trim();
  if(findUser(u)){ document.getElementById('regError').textContent = 'Username đã tồn tại'; return; }
  saveUser({username:u,password:p,displayname:d}); setCurrentUser({username:u,display:d||u,isAdmin:false}); window.location.href='index.html';
});
</script></body></html>
